<a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
  <time datetime="{{ article.date.isoformat() }}" pubdate>{{
      article.date.strftime("%Y-%m-%d")}}</time>
  {% if article.tags %}<p class="tags">Теги: {% for tag in article.tags %}<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>{% if not loop.last %} . {% endif %}{% endfor %}</p>{% endif %}
</a>
